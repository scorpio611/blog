<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
    <a href="/">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form method="post" th:action="@{/blog/create}" th:object="${blog}">
    <table>
        <tr>
            <td>Title:</td>
            <td><input th:field="*{title}" type="text"/></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="p : ${categories}" th:text="${p.category}" th:value="${p.id}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input th:field="*{content}" type="text"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
